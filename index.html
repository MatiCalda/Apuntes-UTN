    <script>
        let dropZone = document.getElementById('dropZone');

        // handlers to all the events to prevent default behaviors and stop the events from bubbling up any higher than necessary
        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false)
        })

        function preventDefaults(e) {
            e.preventDefault()
            e.stopPropagation()
        }
        // add an indicator to let the user know that they have indeed dragged the item over the correct area by using CSS to change the color of the border color of the drop area.
        ;['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false)
        })

        ;['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false)
        })

        function highlight(e) {
            dropZone.classList.add('border-info')
            dropZone.classList.remove('border-light')
        }
        
        function unhighlight(e) {
            dropZone.classList.add('border-light')
            dropZone.classList.remove('border-info')
        }
        // we need to do is figure out what to do when some files are dropped
        dropZone.addEventListener('drop', handleDrop, false)

        function handleDrop(e) {
            let dt = e.dataTransfer
            let files = dt.files

            handleFiles(files)
        }
        function handleFiles(files) {
            ([...files]).forEach(uploadFile)
        }
